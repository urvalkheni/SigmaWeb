<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header, footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    main {
      padding: 10px;
    }

    article {
      background: #f0f0f0;
      padding: 10px;
      margin-bottom: 10px;
    }

    aside {
      background: #e0e0e0;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Simple Grid</h1>
  </header>

  <main>
    <article>
      <h2>My First Blog Post</h2>
      <p>This is a basic and clean blog post layout using simple HTML and CSS.</p>
    </article>

    <aside>
      <h3>About</h3>
      <p>This is the sidebar with a short description.</p>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 Simple Grid</p>
  </footer>

</body>
</html>
