<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 2: Basic CSS Grid</title>
  <link rel="stylesheet" href="Grid.css">
</head>
<body>

  <h1>Task 2: Basic CSS Grid</h1>

  <div class="grid-container">
    <div class="grid-item">
      <img src="hulk.jpeg" alt="Hulk">
      <div class="label">Hulk</div>
    </div>
    <div class="grid-item">
      <img src="ironman.jpeg" alt="Iron Man">
      <div class="label">Iron Man</div>
    </div>
    <div class="grid-item">
      <img src="Thor.jpeg" alt="Thor">
      <div class="label">Thor</div>
    </div>
    <div class="grid-item">
      <img src="captain.jpeg" alt="Captain America">
      <div class="label">Captain</div>
    </div>
    <div class="grid-item">
      <img src="spiderman.jpeg" alt="Spiderman">
      <div class="label">Spiderman</div>
    </div>
    <div class="grid-item">
      <img src="blackwidow.jpeg" alt="Black Widow">
      <div class="label">Black Widow</div>
    </div>
  </div>
</body>
</html>
