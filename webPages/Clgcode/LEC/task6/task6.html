<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control</title>
</head>
<body>
  <form id="myform">
    <input type="text" name="username" placeholder="Enter The Name" />
    <button id="btn" type="submit">Submit</button>
  </form>

  <div id="output"></div> 

  <script>
    const form = document.getElementById("myform");
    const outputDiv = document.getElementById("output");

    form.addEventListener("submit", function (event) {
      event.preventDefault();
      checkName();
    });

    function checkName() {
      const nameInput = document.forms["myform"].elements["username"];
      const nameValue = nameInput.value.trim();

      outputDiv.textContent = "";

      if (!nameValue) {
        outputDiv.textContent = "Please enter a valid name.";
        outputDiv.style.color = "crimson";
        nameInput.focus();
        return;
      }

      const heading = document.createElement("h2");
      heading.id = "fname";
      heading.textContent = "Hello, " + nameValue + "!";

      outputDiv.style.color = "#222";
      outputDiv.appendChild(heading);
    }
  </script>
</body>
</html>
