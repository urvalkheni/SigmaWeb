<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Charusat Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Charusat Logo Placeholder -->
        <img src="charusat-logo.png" alt="Charusat Logo" style="height:60px;">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <h1>Register</h1>
        <form>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <button type="submit">Register</button>
        </form>
        <!-- Register image placeholder -->
        <div style="width:100%;height:150px;background:#eee;text-align:center;line-height:150px;">Register Image Here</div>
    </main>
</body>
