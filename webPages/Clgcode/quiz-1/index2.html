<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flexbox Layout</title>
<style>
  body {
    margin: 0; font-family: Arial, sans-serif;
  }
  .header, .footer {
    background: #333; color: #fff; text-align: center; padding: 15px;
  }
  .container {
    display: flex; padding: 10px;
  }
  .main {
    flex: 2; background: #f2f2f2; padding: 15px; margin-right: 10px;
  }
  .sidebar {
    flex: 1; background: #e0e0e0; padding: 15px;
  }
  @media (max-width:600px) {
    .container { flex-direction: column; }
    .main { margin-right: 0; }
  }
</style>
</head>
<body>

<div class="header">
  <h1>Flexbox Web Page</h1>
</div>

<div class="container">
  <div class="main">
    <h2>Main Content</h2>
    <p>This section contains the main content of the page.</p>
  </div>
  <div class="sidebar">
    <h2>Sidebar</h2>
    <p>This is a sidebar with extra info or links.</p>
  </div>
</div>

<div class="footer">
  <p>&copy; 2025 Flexbox Layout</p>
</div>

</body>
</html>
