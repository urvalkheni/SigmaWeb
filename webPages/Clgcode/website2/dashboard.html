<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CHARUSAT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <img src="CHARUSAT_RGTD_LOGO.jpg" alt="CHARUSAT Logo" class="logo">
        <nav class="main-nav">
            <a href="dashboard.html" class="active">Dashboard</a>
            <a href="profile.html">Profile</a>
            <a href="events.html">Events</a>
            <a href="results.html">Results</a>
            <a href="admin.html">Admin</a>
        </nav>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </header>
    <main class="about-content">
        <h1>Welcome to Your Dashboard</h1>
        <div class="about-flex">
            <a href="profile.html" class="btn-orange" style="margin-bottom:1em;">Profile</a>
            <a href="events.html" class="btn-orange" style="margin-bottom:1em;">Events</a>
            <a href="results.html" class="btn-orange" style="margin-bottom:1em;">Results</a>
        </div>
    </main>
    <script>
    // Simulate session: set userType to student if coming from login
    if (!localStorage.getItem('userType')) {
        localStorage.setItem('userType', 'student');
    }
    document.getElementById('logoutBtn').onclick = function() {
        localStorage.removeItem('userType');
        window.location.href = 'login.html';
    };
    </script>
</body>
</html>
