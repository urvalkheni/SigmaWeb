<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Page Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header, .footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px;
    }

    .menu {
      background-color: #333;
      overflow: hidden;
    }

    .menu a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .menu a:hover {
      background-color: #ddd;
      color: black;
    }

    .content {
      display: flex;
      min-height: 400px;
    }

    .left, .right {
      width: 20%;
      background-color: #f1f1f1;
      padding: 15px;
    }

    .main {
      flex: 1;
      background-color: #ffffff;
      padding: 15px;
    }

    .footer {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>My Web Page</h1>
  </div>

  <div class="menu">
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Product</a>
    <a href="#">Contact Us</a>
  </div>

  <div class="content">
    <div class="left">
      <h3>Left Sidebar</h3>
      <p>Some left content here.</p>
    </div>

    <div class="main">
      <h2>Welcome</h2>
      <p>This is the main content area.</p>
    </div>

    <div class="right">
      <h3>Login Here</h3>

      <fieldset>
        <legend>SignUp  </legend>
      <form action="" method="post">
        <input type="text" id="unam" placeholder="Enter Username"><br><br> 
        <input type="password" id="pass" name="pass" placeholder="Enter Password"><br><br>
        <input type="button" value="Login">
        <input type="button" value="Reset">
      </form>
    
      </fieldset><br>
      <a href="register.html">Register If not User</a>
      
      <p>Some right content here.</p>
    </div>
  </div>

  <div class="footer">
    <p>Footer Information</p>
  </div>

</body>
</html>
