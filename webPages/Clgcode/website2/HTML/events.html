<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | CHARUSAT Portal</title>
    <link rel="stylesheet" href="../CSS/istyle.css">
</head>
<body>
    <header class="main-header">
        <div style="display:flex; flex-direction:column; align-items:center; padding:1.5rem 0 0.5rem 0;">
            <img src="../CSS/logo.png" alt="CHARUSAT Logo" class="logo" style="max-width:120px; display:block; margin:0 auto 0.5rem auto;">
            <nav class="main-nav">
                <a href="dashboard.html">Dashboard</a>
                <a href="profile.html">Profile</a>
                <a href="events.html" class="active">Events</a>
                <a href="results.html">Results</a>
                <a href="admin.html">Admin</a>
            </nav>
            <button class="logout-btn" id="logoutBtn" style="margin-top:1rem;">Logout</button>
        </div>
    </header>
    <a href="dashboard.html" class="btn-orange" style="margin: 1em auto; display: block; max-width:220px; text-align:center;">Back to Dashboard</a>
    <main class="about-content card" style="margin-top:2.5rem; text-align:center;">
        <h1>Upcoming Events</h1>
        <ul class="about-list" style="margin:0 auto; max-width:400px; text-align:left;">
            <li>TechFest 2025 - 10th March 2025</li>
            <li>Annual Sports Meet - 25th March 2025</li>
            <li>Convocation Ceremony - 15th April 2025</li>
            <li>Workshop on AI & ML - 5th May 2025</li>
        </ul>
    </main>
    <script>
    if (!localStorage.getItem('userType')) {
        window.location.href = 'login.html';
    }
    document.getElementById('logoutBtn').onclick = function() {
        localStorage.removeItem('userType');
        window.location.href = 'login.html';
    };
    </script>
</body>
</html>
