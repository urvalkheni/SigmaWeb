<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results | CHARUSAT Portal</title>
    <link rel="stylesheet" href="../CSS/istyle.css">
</head>
<body>
    <header class="main-header">
        <img src="../CSS/logo.png" alt="CHARUSAT Logo" class="logo">
        <nav class="main-nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="profile.html">Profile</a>
            <a href="events.html">Events</a>
            <a href="results.html" class="active">Results</a>
            <a href="admin.html">Admin</a>
        </nav>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </header>
    <a href="dashboard.html" class="btn-orange" style="margin: 1em; display: inline-block;">Back to Dashboard</a>
    <main class="about-content">
        <h1>Your Results</h1>
        <table style="width:100%;background:#232323;color:#fff;border-radius:8px;overflow:hidden;">
            <tr style="background:#005ca9;">
                <th>Subject</th>
                <th>Marks</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td>Mathematics</td>
                <td>88</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Physics</td>
                <td>92</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>Computer Science</td>
                <td>95</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>English</td>
                <td>85</td>
                <td>A</td>
            </tr>
        </table>
    </main>
    <script>
    if (!localStorage.getItem('userType')) {
        window.location.href = 'login.html';
    }
    document.getElementById('logoutBtn').onclick = function() {
        localStorage.removeItem('userType');
        window.location.href = 'login.html';
    };
    </script>
</body>
</html>
