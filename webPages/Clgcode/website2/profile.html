<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CHARUSAT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <img src="CHARUSAT_RGTD_LOGO.jpg" alt="CHARUSAT Logo" class="logo">
        <nav class="main-nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="profile.html" class="active">Profile</a>
            <a href="events.html">Events</a>
            <a href="results.html">Results</a>
            <a href="admin.html">Admin</a>
        </nav>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </header>
    <a href="dashboard.html" class="btn-orange" style="margin: 1em; display: inline-block;">Back to Dashboard</a>
    <main class="about-content">
        <h1>Your Profile</h1>
        <div class="about-flex">
            <img src="images.jpg" alt="Profile Photo" class="about-img">
            <ul class="about-list">
                <li><strong>Name:</strong> [Your Name]</li>
                <li><strong>Enrollment No:</strong> [123456]</li>
                <li><strong>Email:</strong> [your.email@charusat.edu.in]</li>
                <li><strong>Programme:</strong> [B.Tech in Computer Engineering]</li>
                <li><strong>Year:</strong> [2nd Year]</li>
            </ul>
        </div>
    </main>
    <script>
    if (!localStorage.getItem('userType')) {
        window.location.href = 'login.html';
    }
    document.getElementById('logoutBtn').onclick = function() {
        localStorage.removeItem('userType');
        window.location.href = 'login.html';
    };
    </script>
</body>
</html>
