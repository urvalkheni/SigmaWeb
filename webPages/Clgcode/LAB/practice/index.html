<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div>
    <h1>Student Registration Form</h1>

    <form id="studentForm">
        <div class="form-group">
            <label for="fullname">Student Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
            <span class="error-message" id="fullName-error"></span>
        </div>
        <div class="form-group">
            <label for="studentId">Studnet ID</label>
            <input type="text" id="studentId" name="studentId" required>
            <span class="error-message" id="studentId-error"></span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <span class="error-message" id="email-error"></span>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <span class="error-message" id="username-error"></span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <span class="error-message" id="password-error"></span>
        </div>
         <div class="form-group">
            <label for="confirmPassword">Confirmn Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span class="error-message" id="confirmPassword-error"></span>
        </div>
         <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
            <span class="error-message" id="phoneNumber-error"></span>
        </div>
         <div class="form-group">
            <button type="submit">Submit</button>
            <button typr="reset">Reset</button>
        </div>
        </form>
</body>
</html>
