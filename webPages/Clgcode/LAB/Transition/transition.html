<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Transition Magic</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      font-family: 'Segoe UI', 'Arial', sans-serif;
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      padding: 40px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
      max-width: 600px;
    }

    #transition-box {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 24px rgba(67, 206, 162, 0.2);
      cursor: pointer;
      transition: 
        all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55),
        transform 0.4s ease;
    }

    #transition-box:hover {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #ff512f 0%, #dd2476 100%);
      box-shadow: 0 12px 44px rgba(221, 36, 118, 0.35);
      transform: scale(1.05);
    }

    #transition-box:active {
      transform: scale(0.95);
    }

    p {
      font-size: 1.1rem;
      color: #333;
      width: 90%;
      max-width: 500px;
      text-align: justify;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      padding: 18px 24px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      transition: all 0.4s ease;
    }

    p:hover {
      color: #fff;
      background: linear-gradient(90deg, #ff512f 0%, #f09819 100%);
      box-shadow: 0 6px 30px rgba(255, 81, 47, 0.25);
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="transition-box" tabindex="0">Hover Me</div>
    <p>
      This paragraph and the circle above use only CSS transitions. Hover effects will smoothly change color, size, and shadow using transition timing functions. Click or tap for subtle animation feedback.
    </p>
  </div>
</body>
</html>
