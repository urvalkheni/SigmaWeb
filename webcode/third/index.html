<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images,Table and List</title>
</head>
<body>
    <img height="230" src="img.png" alt="Ichigo Kurosaki">
    <br>
    <link rel="stylesheet" href="style.css">
   
    <table>
        <caption>Employee Detail</caption>
      <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Fav Language</th>
        </tr>
      </thead> 
      <tbody>
        <tr>
            <td>Urval</td>
            <td>18</td>
            <td>C++</td>
        </tr>
        <tr>
            <td rowspan="2">Heet</td>
            <td>20</td>
            <td colspan="3">Java</td>
        </tr>
        <tr>
            <td>Krish</td>
            <td>18</td>
            <td >Python</td>
        </tr>
      </tbody> 
      <tfoot>
        footer
      </tfoot>
        
    </table>
    <br>
    <ul type="circle">
        <li>Urval</li>
        <li>Heet</li>
        <li>Krish</li>
    </ul>
    <ol type="i">
        <li>Urval</li>
        <li>Heet</li>
        <li>Krish</li>
    </ol>
</body>
</html>
